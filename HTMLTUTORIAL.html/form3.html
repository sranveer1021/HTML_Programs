<!DOCTYPE html>
<html>

<body>
    <h2>Job Application</h2>

    <form>
        <label for="text">Name:</label>

        <input type="text" id="text" name="text">

        <br>
        <br>

        <label for="emailid">EMAILID:</label>

        <input type="emailid" id="emailid" name="emailid">
        <br>
        <br>

        <label for="phoneno">phone no:</label>
        <input type="tel" id="phoneno" name="phoneno">

        <br>
        <br>

        <label for="fileupload">Resume </label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>

        <label for="counter">Experience (in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50" <br>
        <br>
        <br>

        <fieldset>

            <legend>Skill</legend>
            <br>
            <br>


            <input type="checkbox" id="checkbox1" name="checkbox">
            <label for="checkbox1">HTML</label>

            <input type="checkbox" id="checkbox2" name="checkbox">
            <label for="checkbox2">CSS</label>

            <input type="checkbox" id="checkbox3" name="checkbox">
            <label for="checkbox3">JAVASCRIPT</label>


        </fieldset>


        <label for="educationtype">Higher education:</label>
        <select name="educationType" id="educationType">
            <option value="a">A</option>
            <option value="b">B</option>B</option>
            <option value="c">C</option>
            <option value="d">D</option>
        </select>

        <fieldset>

            <legend>Avalability:</legend>

            <label for="radio1">Full-time:</label>
            <input type="radio" name="radio" id="radio1">
            <br>

            <label for="radio2">part-time:</label>
            <input type="radio" name="radio" id="radio2">
            <br>

        </fieldset>

         <label for="textarea1">Additional Comments:</label>
         <br>
         <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
         <br>

         <input type="submit" value="submit application">



    </form>

</body>

</html>
